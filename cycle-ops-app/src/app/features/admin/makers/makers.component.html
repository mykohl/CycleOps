<table mat-table [dataSource]="allMakers" class="mat-elevation-z8">
    <ng-container matColumnDef="nameAbbreviation">
        <th mat-header-cell *matHeaderCellDef> Abbr. </th>
        <td mat-cell *matCellDef="let element">{{element.nameAbbreviation}}</td>
    </ng-container>
    <ng-container matColumnDef="nameShort">
        <th mat-header-cell *matHeaderCellDef> Short Name </th>
        <td mat-cell *matCellDef="let element">{{element.nameShort}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
    <ng-container matColumnDef="notes">
        <th mat-header-cell *matHeaderCellDef> Notes </th>
        <td mat-cell *matCellDef="let element">{{element.notes}}</td>
    </ng-container>   
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
