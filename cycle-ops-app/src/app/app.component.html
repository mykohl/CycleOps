<div id="header">
  <div id="title">
    <div id="title-main"><h1>Cyclist's Workshop</h1></div>
    <p>A workshop assistant for DIY bike tinkering: organize your parts &amp; bikes, plan your builds, learn, and share (and go ride).</p>
  </div>
  <div id="user-action">
    <button mat-fab extended color={{userService.userStatus.actionColor}} (click)="userSignAction()">
      <mat-icon>{{userService.userStatus.actionIcon}}</mat-icon>{{userService.userStatus.actionTitle}}
    </button>
  </div>
</div>
<router-outlet></router-outlet>
<ng-template #loginDialogTemplate>
    <h1 mat-dialog-title>Sign-in or Register</h1>
    <mat-dialog-content>
      <p>Select your provider to sign-in (you'll be automatically registered if you haven't signed-in before).</p>
      <asl-google-signin-button type='standard' size='medium'></asl-google-signin-button>
    </mat-dialog-content>
</ng-template>
